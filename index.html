<!DOCTYPE html>
<html lang="en">

<head>
    <title>Research artefact</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ace.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload='ready()'>
    <div class="container">
        <div class="preview">
            <iframe class="iframe" id='iframe' frameBorder="0">
            </iframe>
        </div>
        <div class="editors">
            <div class="prompt">
                <span class="heading-prompt">Prompt</span>
                <span id="loading" style="display:none; margin-left: 10px;"><i class="fa fa-spinner fa-spin"></i> Loading...</span>
                <form class="prompt-form" id="prompt-form">
                    <div>
                        <label class="label" for="context">Context</label><br>
                        <textarea
                            placeholder="Think about your project position(role), business purpose, target audience, culture and style."
                            class="textbox" id="context" name="context" rows="4" cols="50"></textarea>
                    </div>
                    <br>
                    <div>
                        <label class="label" for="taskDescription">Task description</label><br>
                        <textarea
                            placeholder="Please give a very detailed description of the task. You can think from aspects of (non)textual contents, functions, styles and layouts."
                            class="textbox" id="taskDescription" name="taskDescription" rows="4" cols="50"></textarea>
                    </div>
                    <br>
                    <div>
                        <label class="label" for="examples">Example</label><br>
                        <textarea
                            placeholder="You can paste some code examples or templates that you would like AI to follow."
                            class="textbox" id="codeExample" name="codeExample" rows="4" cols="50"></textarea>
                        <input type="file" class="fileUploader" id="imgExample" name="imgExample" accept="image/*"><br>
                        <p class="small-text">*Single image only</p>
                    </div>
                    <br>
                    <div>
                        <label class="label" for="data">Data</label><br>
                        <input placeholder="Enter an URL, where you want to connect data?" class="urlInput" id="dataUrl"
                            name="dataUrl"></input>
                        <select class="dropdown" id="dataMethod" name="dataMethod">
                            <option value="" disabled selected>How you want to handle data?</option>
                            <option value="GET">I want to retrieve or search(GET)</option>
                            <option value="PUT">I want to change or update(PUT)</option>
                            <option value="POST">I want to send or submit(POST)</option>
                            <option value="DELETE">I want to remove(DELETE)</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label class="label" for="others">Others</label><br>
                        <textarea placeholder="Anything else?" class="textbox" id="others" name="others" rows="4"
                            cols="50"></textarea>
                    </div>
                    <br>
                    <div>
                        <button type="submit">Generate</button>
                    </div>
                </form>
            </div>
            <div class="code">
                <div class="html">
                    <div style="font-size:23px;color:red" id='labels'>
                        <span id='text'>Code</span>
                    </div>
                    <div class='editor' id='htmlEditor'></div>
                </div>
                <!--                 <div class="css">
                    <div class='fa fa-css3 cssLabel' style="font-size:23px;color:red" id='labels'>
                        <span id='text'>CSS</span>
                    </div>
                    <div class='editor' id='cssEditor'></div>
                </div>
                <div class="js">
                    <div class='fa fa-jsfiddle jsLabel' style="font-size:23px;color:red" id='labels'>
                        <span id='text'>Javascript</span>
                    </div>
                    <div class='editor' id='jsEditor'></div>
                </div> -->
                <button type="button" class="button downloadCode" onclick="downloadCode()"><i
                        class='fa fa-download'></i>Download Code</button>
            </div>
        </div>
        <div class="history">
            <div class="history-box">
                <span class="heading-prompt">History</span>
                <div class="history-log" id="history-log">
                </div>
            </div>
            <button type="button" onclick="downloadHistory()">Download History</button>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>

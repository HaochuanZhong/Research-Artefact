<!DOCTYPE html>
<html lang="en">

<head>
    <title>Research artefact</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.6/ace.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload='ready()'>
    <div class="container">
        <div class="preview">
            <iframe class="iframe" id='iframe' frameBorder="0">
            </iframe>
        </div>
        <div class="editors">
            <div class="prompt">
                <span class="heading-prompt">Prompt</span>
                <form class="prompt-form" id="myForm">
                    <div>
                        <label class="label" for="context">Context</label><br>
                        <textarea class="textbox" id="context" name="context" rows="4" cols="50"></textarea>
                    </div>
                    <br>
                    <div>
                        <label class="label" for="description">Task description</label><br>
                        <textarea class="textbox" id="description" name="description" rows="4" cols="50"></textarea>
                    </div>
                    <br>
                    <div>
                        <label class="label" for="examples">Examples</label><br>
                        <input placeholder="Enter an URL" class="urlInput" id="exampleUrl" name="exampleUrl"></input>
                        <input type="file" class="fileUploader" id="fileUploader" name="fileUploader"><br>
                    </div>
                    <br>
                    <div>
                        <label class="label" for="data">Data</label><br>
                        <input placeholder="Enter a back-end URL" class="urlInput" id="dataUrl" name="dataUrl"></input>
                        <select class="dropdown" id="dataDropdown" name="dataDropdown">
                            <option value="" disabled selected>Select an method</option>
                            <option value="GET">GET</option>
                            <option value="PUT">PUT</option>
                            <option value="POST">POST</option>
                            <option value="DELETE">DELETE</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label class="label" for="others">Others</label><br>
                        <textarea class="textbox" id="others" name="others" rows="4" cols="50"></textarea>
                    </div>
                    <br>
                    <div>
                        <button type="submit">Generate</button>
                    </div>
                </form>
            </div>
            <div class="code">
                <div class="html">
                    <div class='fa fa-html5 htmlLabel' style="font-size:23px;color:red" id='labels'>
                        <span id='text'>HTML</span>
                    </div>
                    <div class='editor' id='htmlEditor'></div>
                </div>
                <div class="css">
                    <div class='fa fa-css3 cssLabel' style="font-size:23px;color:red" id='labels'>
                        <span id='text'>CSS</span>
                    </div>
                    <div class='editor' id='cssEditor'></div>
                </div>
                <div class="js">
                    <div class='fa fa-jsfiddle jsLabel' style="font-size:23px;color:red" id='labels'>
                        <span id='text'>Javascript</span>
                    </div>
                    <div class='editor' id='jsEditor'></div>
                </div>
                <button type="button" class="button downloadCode" onclick="downloadCode()"><i
                        class='fa fa-download'></i>Download Code</button>
            </div>
        </div>
        <div class="history">
            <div class="history-box">
                <span class="heading-prompt">History</span>
                <div class="history-log" id="history-log">
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
